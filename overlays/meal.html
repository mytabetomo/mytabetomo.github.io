<turbo-frame id="overlay">
  <div
    id="overlay-content"
    class="w-full absolute bottom-[9vh] left-0 bg-transparent flex items-center justify-center z-0 opacity-0 translate-y-4"
  >
    <div
      class="bg-white font-sans p-7 rounded-2xl min-h-100 w-4/5 max-w-xl relative text-center shadow-lg flex flex-col border-4 border-[#2BAAE2] bg-[url(/graphics/overbg/log.png)] bg-cover"
    >
      <div class="w-full mx-auto p-0 flex flex-col flex-grow">
        <h1 class="text-3xl mb-3 font-bold text-gray-900 text-center">
          Today's Meals
        </h1>
        <div
          id="mealsSection"
          class="overflow-y-auto pt-5 border-t border-gray-200 max-h-96"
        >
          <ul id="mealsList" class="list-none p-0 text-left"></ul>

          <div id="noMeals" class="text-gray-500 text-sm">
            No meals recorded for this day.
          </div>

          <li
            id="meal-template"
            class="bg-blue-50 border border-blue-200 p-3 mb-2 rounded-md text-blue-800 text-left relative"
            style="display: none"
          >
            <p class="meal-items-p font-semibold text-base"></p>
            <div class="mt-2 text-sm">
              <p><strong>Nutrients:</strong></p>
              <ul class="nutrient-list-ul list-disc list-inside ml-4"></ul>
            </div>
            <button
              class="remove-meal-btn absolute top-2 right-2 px-2 py-1 bg-red-500 text-white text-xs font-bold rounded hover:bg-red-700"
            >
              Remove
            </button>
          </li>
        </div>
      </div>
    </div>
  </div>
</turbo-frame>
