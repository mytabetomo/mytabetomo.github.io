<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Tabetomo! - Game</title>
    <link rel="icon" type="image/x-icon" href="icon.ico" />

    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="progress_pie_compiled.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&display=swap"
      rel="stylesheet"
    />

       <!-- Vue.js -->
       <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

       <!-- PIXI.js -->
       <script src="https://cdn.jsdelivr.net/npm/pixi.js@8/dist/pixi.min.js"></script>
   
       <!-- Anime.js -->
       <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
   
       <!-- Howler.js -->
       <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
   
       <!-- Tailwind.js -->
       <script src="https://cdn.tailwindcss.com"></script>
   
       <!-- JQuery -->
       <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
   
       <!-- Hotwire Turbo -->
       <script src="https://cdn.jsdelivr.net/npm/@hotwired/turbo@8.0.4/dist/turbo.es2017-umd.js"></script>
   
       <!-- Google Firebase -->
       <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
       <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
       <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
       <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-analytics-compat.js"></script>
  </head>

  <body
    class="min-h-screen relative items-center justify-center flex bg-cover bg-center select-none overflow-y-auto"
  >

    <div id="click-screen" class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-50 cursor-pointer select-none">
          <p class="text-center text-white text-[2rem] sm:text-[4rem] transition-transform duration-300 ease-out hover:scale-110 cherry-bomb-one-regular">Click to Begin!</p>
        </div>

    <!-- Main Page Header START -->
    <div
      id="topbar" class="w-[90%] sm:w-3/4 h-25 bg-white flex items-center justify-between px-5 shadow-md fixed top-5 rounded-full py-2"
    >
      <span class="text-gray-600 text-sm">Version v1.0</span>
      <div class="flex items-center space-x-4">
        <span id="game-streak-display" class="text-2xl font-bold text-white rounded-full px-5 py-2 bg-[#ff6f00] inline-block">Streak: -- days</span>
        <span id="pet-status-display" class="text-2xl font-bold text-white rounded-full px-5 py-2 inline-block">Status: Loading...</span>
      </div>
      <div class="flex items-center space-x-4">
        <button id="tutorial-btn" class="bg-[#3b82f6] text-white font-bold text-sm sm:text-lg rounded-xl px-4 py-1 hover:brightness-110 transition duration-150 hidden">Test Tutorial</button>
        <button id="logout" class="bg-[#3b82f6] text-white font-bold text-sm sm:text-lg rounded-xl px-4 py-1 hover:brightness-110 transition duration-150">Log Out</button>
      </div>
    </div>
    <!-- Main Page Header END -->

    <div id="pixi-container"></div>
    <turbo-frame id="tutorial"></turbo-frame>
    <turbo-frame id="messagebox"></turbo-frame>

    <!-- Bottom Icons Toolbar START -->
    <div
      id="icon-toolbar"
      class="w-4/5 h-[8vh] sm:h-[6vh] bg-white flex items-center justify-center px-8 py-5 shadow-md fixed bottom-5 rounded-full z-10 hidden"
    >
      <div id="left-items" class="absolute flex items-center left-4">
        <div
          id="icon-shell-s"
          class="group w-[5vh] h-[5vh] rounded-full flex items-center justify-center hover:bg-[#444444] transition"
        >
          <svg
            id="setting-icon"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="h-[4vh] text-[#444444] group-hover:text-[#FFFFFF] duration-150"
          >
            <path
              d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"
            />
            <circle cx="12" cy="12" r="3"  />
          </svg>
        </div>

        <p id="date-display" class="text-[2vh] text-gray-600 px-5 select-none hidden lg:block"></p>
      </div>

      <div
        id="center-icons"
        class="flex flex-grow items-center space-x-5 justify-center"
      >
        <!-- Info Icon -->
        <div
          id="icon-shell-0"
          class="group w-[5vh] h-[5vh] rounded-full flex items-center justify-center hover:bg-[#2BAAE2] transition select-none"
        >
          <svg
            id="info-icon"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="h-[4vh] text-[#2BAAE2] group-hover:text-[#FFFFFF] duration-150"
          >
            <path
              d="M15.5 3H5a2 2 0 0 0-2 2v14c0 1.1.9 2 2 2h14a2 2 0 0 0 2-2V8.5L15.5 3Z"
            />
            <path d="M14 3v4a2 2 0 0 0 2 2h4" />
            <path d="M8 13h.01" />
            <path d="M16 13h.01" />
            <path d="M10 16s.8 1 2 1c1.3 0 2-1 2-1" />
          </svg>
        </div>

        <!-- Heart Icon -->
        <div
          id="icon-shell-1"
          class="group w-[7vh] h-[7vh] rounded-full bg-[#ed2079] flex items-center justify-center hover:bg-[#EEEEEE] transition select-none"
        >
          <svg
            id="heart-icon"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="h-[4.5vh] text-[#FFFFFF] group-hover:text-[#ed2079] duration-150"
          >
            <path
              d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"
            />
          </svg>
        </div>

        <!-- Food Icon -->
        <div
          id="icon-shell-2"
          class="group w-[5vh] h-[5vh] rounded-full flex items-center justify-center hover:bg-[#fbb03c] transition select-none"
        >
          <svg
            id="food-icon"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="h-[3vh] text-[#fbb03c] group-hover:text-[#FFFFFF] duration-150"
          >
            <path d="M3 2v7c0 1.1.9 2 2 2h4a2 2 0 0 0 2-2V2" />
            <path d="M7 2v20" />
            <path d="M21 15V2a5 5 0 0 0-5 5v6c0 1.1.9 2 2 2h3Z" />
            <path d="M21 15v7" />
          </svg>
        </div>
      </div>

      <div id="right-items" class="absolute flex items-center right-4">
        <div id="date-display" class="text-sm text-gray-600 px-5"></div>

        <!-- Mute Icon -->
        <div
          id="volume-icon"
          class="w-[4vh] h-[4vh] mx-5 flex items-center justify-center select-none hidden sm:block"
        >
          <svg xmlns="http://www.w3.org/2000/svg"
          width="48"
          height="48"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="h-[4vh] text-[#000000]">
            <path d="M11 4.702a.705.705 0 0 0-1.203-.498L6.413 7.587A1.4 1.4 0 0 1 5.416 8H3a1 1 0 0 0-1 1v6a1 1 0 0 0 1 1h2.416a1.4 1.4 0 0 1 .997.413l3.383 3.384A.705.705 0 0 0 11 19.298z"/>
            <path d="M16 9a5 5 0 0 1 0 6"/>
            <path d="M19.364 18.364a9 9 0 0 0 0-12.728"/>
          </svg>
        </div>

        <!-- User Icon -->
        <div
          id="user-shell"
          class="group w-[5vh] h-[5vh] rounded-full flex items-center justify-center hover:bg-[#444444] transition select-none"
        >
          <svg
            id="user-icon"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="h-[4vh] text-[#000000] group-hover:text-[#FFFFFF] duration-150"
          >
            <path d="M18 20a6 6 0 0 0-12 0" />
            <circle cx="12" cy="10" r="4" />
            <circle cx="12" cy="12" r="10" />
          </svg>
        </div>
      </div>
    </div>
    <!-- Bottom Icons Toolbar END -->

    <!-- Overlay Space -->
    <turbo-frame id="overlay"></turbo-frame>

    <!-- Local JavaScript -->
    <script  src="javascript/firebase.js"></script>
    <script  src="javascript/game.js"></script>
    <script  src="javascript/petStatus.js"></script>
    <script  src="javascript/settings.js"></script>
    <script  src="javascript/tutorial.js"></script>
    <script  src="javascript/pixi.js"></script>
    <script  src="javascript/music.js"></script>
    <script  src="javascript/foodsearch.js"></script>
    <script  src="javascript/log.js"></script>
    <script  src="javascript/calculation.js"></script>
    <script  src="javascript/user.js"></script>
    <script  src="javascript/meal.js"></script>
  </body>
</html>
