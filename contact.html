<turbo-frame id="page">
  <div
    id="info"
    class="mx-auto max-w-[50rem] bg-white px-8 py-5 shadow-md rounded-xl bg-opacity-90"
  >
  
    <div class="flex flex-col items-center gap-4 mb-6">
        <a href="mailto:support@tabetomo.com?subject=Password Reset Request" class="inline-block px-6 py-2 bg-blue-500 text-white font-semibold rounded-md hover:bg-blue-600 transition duration-200 text-[1.7vh] text-center">
            Contact support via email
        </a>
    </div>


    <h1 class="font-bold text-[2.0vh] text-center pb-3">
      Forgot your password?
    </h1>
    <p class="text-black leading-loose text-[1.7vh] text-center pb-5">
      Enter your email address below and weâ€™ll send you a reset link if your account exists.
    </p>

    <form id="reset-form" class="flex flex-col items-center gap-4">
      <input
        type="email"
        id="reset-email"
        name="reset-email"
        placeholder="Enter your email address"
        required
        class="w-full max-w-md px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 text-[1.7vh]"
      />
      <button
        type="submit"
        class="px-6 py-2 bg-blue-500 text-white font-semibold rounded-md hover:bg-blue-600 transition duration-200 text-[1.7vh]"
      >
        Send
      </button>
    </form>

    <p id="reset-message" class="text-center text-[1.7vh] pt-4 text-green-600 hidden">
      If your email is registered, a reset link has been sent!
    </p>
  </div>
</turbo-frame>
